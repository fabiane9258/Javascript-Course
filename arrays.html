<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics Extended</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      min-height: 40px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Basics: Arrays & Objects</h1>
  <p>Click a button to run the corresponding JavaScript example:</p>

  <button onclick="showVariables()">Variables</button>
  <button onclick="showLoop()">Loop</button>
  <button onclick="showConditional()">Conditional</button>
  <button onclick="showArray()">Array</button>
  <button onclick="showObject()">Object</button>
  <button onclick="clearOutput()">Clear</button>

  <div id="output"></div>

  <script>
    function showVariables() {
      let name = "Alice";
      const age = 25;
      let isStudent = true;

      document.getElementById("output").innerHTML = `
        <strong>Variables:</strong><br>
        Name: ${name}<br>
        Age: ${age}<br>
        Is student? ${isStudent}
      `;
    }

    function showLoop() {
      let result = "<strong>Loop (counting 1 to 5):</strong><br>";
      for (let i = 1; i <= 5; i++) {
        result += `Number: ${i}<br>`;
      }
      document.getElementById("output").innerHTML = result;
    }

    function showConditional() {
      const number = Math.floor(Math.random() * 10);
      let result = `<strong>Conditional:</strong><br>Random number: ${number}<br>`;

      if (number < 5) {
        result += "It's less than 5!";
      } else {
        result += "It's 5 or more!";
      }

      document.getElementById("output").innerHTML = result;
    }

    function showArray() {
      const fruits = ["🍎 Apple", "🍌 Banana", "🍇 Grape", "🍊 Orange"];
      let result = "<strong>Array Example:</strong><br>Fruits:<br>";

      fruits.forEach((fruit, index) => {
        result += `${index + 1}. ${fruit}<br>`;
      });

      document.getElementById("output").innerHTML = result;
    }

    function showObject() {
      const user = {
        name: "Bob",
        age: 30,
        isMember: true,
        interests: ["Reading", "Gaming", "Coding"]
      };

      let result = "<strong>Object Example:</strong><br>";
      result += `Name: ${user.name}<br>`;
      result += `Age: ${user.age}<br>`;
      result += `Member: ${user.isMember}<br>`;
      result += `Interests:<br>`;
      user.interests.forEach((interest) => {
        result += `- ${interest}<br>`;
      });

      document.getElementById("output").innerHTML = result;
    }

    function clearOutput() {
      document.getElementById("output").innerHTML = "";
    }
  </script>

</body>
</html>
