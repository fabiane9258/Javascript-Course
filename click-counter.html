<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #count {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Simple Click Counter</h1>
  <div id="count">0</div>
  <button onclick="increment()">Click Me!</button>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById('count').textContent = count;
    }
  </script>

</body>
</html>
