<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <style>
    body{
      color: rgb(255, 255, 255);
      background-color: black;
      justify-content: space-between;
    }
    button{
      background-color: rgb(2, 32, 71);
      border-radius: 50px;
      color: rgb(97, 171, 255);
      border: none;
      width: 50px;
      height: 50px;
    }
    button:hover{
      scale: 1.2rem;
      box-shadow: 0px 5px 20px rgb(153, 153, 255);
      
    }

  </style>
</head>
<body>
  FABIAN'S SIMPLE CALCULATOR
  <div id="calc">
  <p>
  <button onclick="
    calculation += '1';
    console.log(calculation);
    ">1</button>

  <button onclick="
  calculation += '2';
  console.log(calculation);
  ">2</button>

  <button onclick="
  calculation += '3';
  console.log(calculation);
  ">3</button>

  <button onclick="
  calculation += ' + ';
  console.log(calculation);
  ">+</button>
  </p>

  <p>
    <button onclick="
    calculation += '4';
    console.log(calculation);
    ">4</button>

<button onclick="
calculation += '5';
console.log(calculation);
">5</button>

<button onclick="
calculation += '6';
console.log(calculation);
">6</button>

<button onclick="
calculation += '-';
console.log(calculation);
">-</button>
  </p>

  <p>
<button onclick="
calculation += '7';
console.log(calculation);
">7</button>

<button onclick="
calculation += '8';
console.log(calculation);
">8</button>

<button onclick="
calculation += '9';
console.log(calculation);
">9</button>

<button onclick="
calculation += '*';
console.log(calculation);
">*</button>
  </p>

  <p>
    <button onclick="
calculation += '/';
console.log(calculation);
">/</button>

<button onclick="
calculation += '0';
console.log(calculation);
">0</button>

<button onclick="
calculation += '.';
console.log(calculation);
">.</button>

  <button onclick="
  calculation = eval(calculation);
  console.log(calculation);
  ">=</button>
  </p>
</div>

  <script>
    let calculation = '';
  </script>
</body>
</html>
